<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查詢報關資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-white bg-primary">
            <h4>輸入櫃號查詢日期與船名</h4>
        </div>
        <div class="card-body">
        
            <!-- 下拉選單查詢 -->
            <form method="post" th:action="@{/search}">
                <label for="number">輸入櫃號：</label>
                <input type="text" name="number" id="number" class="form-control" placeholder="請輸入櫃號" required>
                <button type="submit" class="btn btn-primary mt-3">查詢</button>
            </form>

            <!-- 查無資料 -->
            <div th:if="${notFound}" class="alert alert-danger mt-3">查無資料</div>

            <!-- 查詢結果 -->
            <div th:if="${baoguan}" class="mt-4">
                <h5>查詢結果：</h5>
                <ul class="list-group">
                    <li class="list-group-item">櫃號：<span th:text="${baoguan.number}"></span></li>
                    <li class="list-group-item">日期：<span th:text="${baoguan.day}"></span></li>
                    <li class="list-group-item">船名：<span th:text="${baoguan.boatname}"></span></li>
                </ul>
            </div>

            <!-- 返回首頁 -->
            <div class="mt-3">
                <a href="/" class="btn btn-link">返回首頁</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
