<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>報關表單</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>輸入報關單</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/submit}" th:object="${baoguan}" method="post">
                            <div class="mb-3">
                                <label for="day" class="form-label">日期</label>
                                <input type="date" class="form-control" th:field="*{day}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">船名</label>
                                <input type="text" class="form-control" th:field="*{boatname}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">櫃號</label>
                                <input type="text" class="form-control" th:field="*{number}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-link">返回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
