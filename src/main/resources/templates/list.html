<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>報關單列表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">所有報關單</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>日期</th>
                            <th>船名</th>
                            <th>櫃號</th>
                            <!--<th>備註</th>-->
                            <th>編輯</th>
                            <th>刪除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${baoguans}">
                            <td th:text="${b.day}"></td>
                            <td th:text="${b.boatname}"></td>
                            <!--<td th:text="${b.remark}"></td>-->
                            <td th:text="${b.number}"></td>
<!--                            <td>
                                <div class="mb-3">
                                    <label for="remark" class="form-label">備註</label>
                                    <input type="text" class="form-control" id="remark" name="remark" th:value="${baoguan.remark} ?: ''">
                                </div>

                            </td>-->
                            <td><a th:href="@{'/edit/' + ${b.id}}" class="btn btn-warning btn-sm me-1">編輯</a></td>
                            <td>
                                <form th:action="@{'/delete/' + ${b.id}}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('你確定要刪除這筆報關資料嗎？');">刪除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- 分頁按鈕 -->
<!--                <nav th:if="${baoguans.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${baoguans.first} ? 'disabled'">
                            <a class="page-link" th:href="@{'/list?page=' + ${baoguans.number - 1}}">上一頁</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, baoguans.totalPages - 1)}"
                            th:classappend="${i == baoguans.number} ? 'active'">
                            <a class="page-link" th:href="@{'/list?page=' + ${i}}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${baoguans.last} ? 'disabled'">
                            <a class="page-link" th:href="@{'/list?page=' + ${baoguans.number + 1}}">下一頁</a>
                        </li>
                    </ul>
                </nav>-->

                <div class="mt-4">
                    <a href="/form" class="btn btn-success">新增報關單</a>
                    <a href="/search" class="btn btn-success">查詢到港日期</a>
                    <a href="/" class="btn btn-outline-secondary ms-2">返回首頁</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
