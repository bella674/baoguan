<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯報關單</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">編輯報關單</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/edit/' + ${baoguan.id}}" method="post">
                <div class="mb-3">
                    <label class="form-label">日期</label>
                    <input type="date" class="form-control" th:value="${baoguan.day}" name="day" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">船名</label>
                    <input type="text" class="form-control" th:value="${baoguan.boatname}" name="boatname" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">櫃號</label>
                    <input type="text" class="form-control" th:value="${baoguan.number}" name="number" required />
                </div>
                <div class="mb-3">
                    <label for="remark" class="form-label">備註</label>
                    <input type="text" class="form-control" id="remark" name="remark" th:value="${baoguan.remark}">
                </div>
                <button type="submit" class="btn btn-success">更新</button>
                <a href="/list" class="btn btn-secondary ms-2">返回列表</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
